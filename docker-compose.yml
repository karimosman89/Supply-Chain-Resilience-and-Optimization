version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: supply_chain_db
    environment:
      POSTGRES_DB: supply_chain_db
      POSTGRES_USER: supply_chain_user
      POSTGRES_PASSWORD: secure_password_2025
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - supply_chain_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supply_chain_user -d supply_chain_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for caching and real-time features
  redis:
    image: redis:7-alpine
    container_name: supply_chain_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - supply_chain_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: supply_chain_api
    environment:
      - DATABASE_URL=postgresql+asyncpg://supply_chain_user:secure_password_2025@postgres:5432/supply_chain_db
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-super-secret-key-for-production-change-me
      - ENVIRONMENT=development
      - DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./logs:/app/logs
    networks:
      - supply_chain_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8000
    container_name: supply_chain_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - supply_chain_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Load Balancer / Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: supply_chain_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - supply_chain_network
    restart: unless-stopped

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: supply_chain_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - supply_chain_network
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: supply_chain_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin_password_2025
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - supply_chain_network
    restart: unless-stopped

  # Message Queue for async processing
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: supply_chain_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: supply_chain
      RABBITMQ_DEFAULT_PASS: secure_rabbit_password_2025
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - supply_chain_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # File Storage (MinIO for S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: supply_chain_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: supply_chain_admin
      MINIO_ROOT_PASSWORD: secure_minio_password_2025
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - supply_chain_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ML Model Serving
  ml_models:
    build:
      context: ./ml_models
      dockerfile: Dockerfile
    container_name: supply_chain_ml_models
    environment:
      - MODEL_SERVING_PORT=8001
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql+asyncpg://supply_chain_user:secure_password_2025@postgres:5432/supply_chain_db
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./ml_models:/app/models
      - ./ml_model_cache:/app/cache
    networks:
      - supply_chain_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  rabbitmq_data:
  minio_data:
  ml_model_cache:

networks:
  supply_chain_network:
    driver: bridge
